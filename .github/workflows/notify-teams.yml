jobs:
  send_notification:
    runs-on: ubuntu-latest
    steps:
      - name: Send Teams Notification
        run: |
          curl -X POST -H "Content-Type: application/json" \
            -d '{"text": "A new push was made to the main branch!"}' \
            ${{ secrets.MS_TEAMS_WEBHOOK_URL }}